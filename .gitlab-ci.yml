image: alpine
stages:
  - compile
  - delpoy

compile:
  stage: compile
  script: cat file1.txt file2.txt > compiled.txt
  artifacts:
    paths:
    - compiled.txt
    
delpoy:
  stage: delpoy
  before_script: 
  - apk add --no-cache openssh-client
  - eval $(ssh-agent -s)
  - mkdir -p ~/.ssh
  - echo "$admin_key_stockholm" >> ~/.ssh/ssh_key
  - chmod 600 ~/.ssh/ssh_key
  - pwd ~/.ssh/ssh_key
  - cat ~/.ssh/ssh_key
  script: 
  - ssh -T -o StrictHostKeyChecking=no ec2-user@13.48.123.71 -i ~/.ssh/ssh_key


    