image: alpine
stages:
  - compile
  - delpoy

compile:
  stage: compile
  script: cat file1.txt file2.txt > compiled.txt
  artifacts:
    paths:
    - compiled.txt
    
delpoy:
  stage: delpoy
  before_script: 
  - apk add --no-cache openssh-client
  - eval $(ssh-agent -s)
  - mkdir -p /builds/Skripnichenko/test/ssh
  - chmod 700 /builds/Skripnichenko/test/ssh
  - echo "$admin_key_stockholm" >> builds/Skripnichenko/test/ssh/admin_key_stockholm-vm
  - ls -la
  - cat builds/Skripnichenko/test/ssh/admin_key_stockholm-vm
  - pwd
  - rm -f ~/.ssh/known_hosts
  script: ssh -T ec2-user@13.48.123.71 -i .builds/Skripnichenko/test/ssh/admin_key_stockholm-vm

    